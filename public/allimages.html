
<div ng-repeat="img in imgs" class="grid container ">
    <div class="grid-item imgz">
        <h3>{{img.title}}</h3>
        <img ng-src="{{img.url}}" alt="{{img.desc}}"/><span>{{img.votes}}</span>
        <p>{{img.desc}}</p><button class="btn btn-danger" ng-click="imgdelete(img._id)">delete</button>
    </div>
</div>
